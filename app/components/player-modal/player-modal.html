<div class="modal">
  <div class="modal-header">
    <h3 class="modal-title">{{ player.Name }}</h3>
  </div>
  <div class="modal-body">
    <div class="player-totals">
      <div class="player-totals-title">
        2016 Player Totals
      </div>
      <div class="player-totals-info">
        <table>
          <thead>
            <tr>
              <th ng-repeat="(key, value) in filterFields(player)">
                {{ key }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td ng-repeat="(key, value) in filterFields(player)">
                {{ value }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
